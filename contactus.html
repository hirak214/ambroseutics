    <style type="text/css">
      body, html {
      /*background-image: url("images/mainwall.png");*/
      background-color: #ebecf0;
    
    }
     body, p, input, select, textarea, button {
       font-family: 'Montserrat', sans-serif;
       letter-spacing: -0.2px;
    }
     div, p {
       color: #babecc;
    }
     form {
       padding: 16px;
       width: 320px;
       margin: 0 auto;
    }
     .segment {
       padding: 32px 0;
       text-align: center;
    }
     button, input {
       border: 0;
       outline: 0;
       font-size: 16px;
       border-radius: 320px;
       padding: 16px;
       background-color: #ebecf0;
       text-shadow: 1px 1px 0 #fff;
    }
     label {
       display: block;
       margin-bottom: 24px;
       width: 100%;
    }
     input {
       margin-right: 8px;
       box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #fff;
       width: 100%;
       box-sizing: border-box;
       transition: all 0.2s ease-in-out;
       appearance: none;
       -webkit-appearance: none;
    }
     input:focus {
       box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #fff;
    }
     button {
       color: #61677c;
       font-weight: bold;
       box-shadow: -5px -5px 20px #fff, 5px 5px 20px #babecc;
       box-shadow: -2px -2px 5px #fff, 2px 2px 5px #babecc;
       transition: all 0.2s ease-in-out;
       cursor: pointer;
       font-weight: 600;
    }
     button:hover {
       box-shadow: -4px -4px 10px #a1623d, 4px 4px 10px #a1623d;
    }
     button:active {
       box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #fff;
    }
     button .icon {
       margin-right: 8px;
    }
     button.unit {
       border-radius: 8px;
       line-height: 0;
       width: 48px;
       height: 48px;
       display: inline-flex;
       justify-content: center;
       align-items: center;
       margin: 0 8px;
       font-size: 19.2px;
    }
     button.unit .icon {
       margin-right: 0;
    }
     button.red {
       display: block;
       width: 100%;
       color: #ae1100;
    }
     .input-group {
       display: flex;
       align-items: center;
       justify-content: flex-start;
    }
     .input-group label {
       margin: 0;
       flex: 1;
    }
     
    
    .basefooter {
      width: 100%;
      height: 50px;
      background-color: #442727;
      color: wheat;
      font-family: "Comfortaa";
      font-size: 1rem;
      text-align: center;
    }

    .row {
      width: 100%;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      background-color: rgba(4, 54, 69);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 3.5%;
    }

    #three {
      display: none;
    }

    @media screen and (max-width: 992px) {
      #three {
        display: block;
      }

      .navbar-collapse.collapse {
              display: none!important;
          }
          .navbar-nav {
              float: none!important;
          }
          .navbar-nav>li {
              float: none;
          }
          .collapse.in{
              display:block !important;
          }

          span#three img {
            padding-right: 24em;
          }
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      color: #818181 !important;
      display: block;
      transition: 0.3s;
      text-transform: uppercase;
    }

    .sidenav a:hover {
      color: wheat !important; /*#fcf2ca*/
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .container-fluid span {
      color: wheat;
    }

    #imgme {
      max-height: 4em;
      padding-left: 3em;
      /*padding-right: 32em;*/
    }

    .sidenav a {
        text-decoration: none;
    }

    span#three img {
      height: 1.15em;
    }

    #activenav:after {
      background: none repeat scroll 0 0 transparent;
      bottom: 0;
      content: "";
      display: block;
      height: 1.3px;
      left: 0;
      position: absolute;
      background: wheat;
      transition: width 0.3s ease 0s, left 0.3s ease 0s;
      width: 100%;
    }

    .map-responsive{
        overflow: hidden;
        padding-bottom: 56.25%;
        position: relative;
        height: 800px;
    }

    .map-responsive iframe{
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        position: absolute;
    }


    ul { 
      padding: 0; 
      list-style: none; 
      display: table;
      text-align: center;
    }

    li { 
      display: table-cell; 
      position: relative; 
      padding-right: 1em;
    }

    #activenav {
      /*padding-right: 0 !important;*/
    }

    ul.navbar-nav li a {
        color: #fff;
        text-transform: uppercase;
        text-decoration: none;
        letter-spacing: 0.15em;
        display: inline-block;
        padding: 10px 20px;
        position: relative;
    }

    ul.navbar-nav li a:after {    
      background: none repeat scroll 0 0 transparent;
      bottom: 0;
      content: "";
      display: block;
      height: 1.3px;
      background: wheat;
      left: 50%;
      position: absolute;
      transition: width 0.3s ease 0s, left 0.3s ease 0s;
      width: 0;
    }

    ul.navbar-nav li a:hover:after { 
      width: 100%; 
      left: 0; 
 }

    .navbar-dark {
        box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12); 
        /*position: fixed;*/
      }

    .navbar {
      box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);
      border-radius: 0 !important;
      background-color: #135467;
      font-family: sans-serif;
      width: 100%;
    }

    </style>
